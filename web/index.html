<!DOCTYPE html>

<html>
    <head>
        <title>Planning app</title>
        <meta charset="utf-8" />
        <script defer src="main.dart.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Planning</h1>
        <div class="pane" id="pane1">
            <div class="pane-header"><h1 class="pane-title">Pane 1</h1><h3 class="pane-points">0 points</h3></div>
            <div data-pane-index="0" class="pane-flow"></div>
        </div>
        <div class="pane" id="pane2">
            <div class="pane-header"><h1 class="pane-title">Pane 2</h1><h3 class="pane-points">0 points</h3></div>
            <div data-pane-index="1" class="pane-flow"></div>
        </div>
        <div class="pane" id="pane3">
            <div class="pane-header"><h1 class="pane-title">Pane 3</h1><h3 class="pane-points">0 points</h3></div>
            <div data-pane-index="2" class="pane-flow"></div>
        </div>
        <div class="pane" id="pane4">
            <div class="pane-header"><h1 class="pane-title">Pane 4</h1><h3 class="pane-points">0 points</h3></div>
            <div data-pane-index="3" class="pane-flow"></div>
        </div>
    </body>
</html>
